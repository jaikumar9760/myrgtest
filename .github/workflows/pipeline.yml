name: "Ankit Kumar GitHub"

on:
  
  push:
    branches:
      - 'feature/**'
      - 'main'
      - 'hotfix/**'

permissions:
  id-token: write
  contents: read

jobs:
  terraformInit:
    name: Terraform Init
    runs-on: [self-hosted, Ankit-Runner-LB]

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    
          
    - name: Terraform Format Check
      run: terraform fmt -check
      working-directory: environment/dev
      
        
    - name: Azure Login using OIDC
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Terraform Init
      run: terraform init
      working-directory: myrg/environment/dev/  # Set the working directory to the "terraform-config" folder
     
      
    - name: Terraform Plan
      run: terraform plan
      working-directory: myrg/environment/dev/  # Set the working directory for plan
     
    - name: Terraform Apply
      run: terraform apply -auto-approve
      working-directory: myrg/environment/dev/  # Set the working directory for apply
