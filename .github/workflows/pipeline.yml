name: "Ankit Kumar GitHub"

on:
  push:
    branches:
      - 'feature/**'
      - 'main'
      - 'hotfix/**'
permissions:
  id-token: write
  contents: read
jobs:
  terraformInit:
    name: Terraform Init
    runs-on: [self-hosted, Ankit-Runner-LB]

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Azure Login using OIDC
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: First Step
      run: echo "Hello World from Ankit-Kumar Runner"
